<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Role Management</ion-card-subtitle>
    <ion-card-title>Mr. {{name}} Congratulation!</ion-card-title>
  </ion-card-header>
  <ion-card-content>
      <ion-item>
          Your visitor, {{visitor_name}} just arrived.
        </ion-item>
        <ion-item class="activated">
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label>{{visitor_email}}</ion-label>
        </ion-item>
      
        <ion-item>
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>{{visitor_company}}</ion-label>
        </ion-item>
      
        <ion-item class="activated">
          <ion-icon name="calendar" slot="start"></ion-icon>
          <ion-label>{{visitor_date}}</ion-label>
        </ion-item>
      
        <ion-item>
          <ion-icon name="card" slot="start"></ion-icon>
          <ion-label>{{visitor_cardnumber}}</ion-label>
        </ion-item>
      
        <ion-item>
          <ion-icon name="save" slot="start"></ion-icon>
          <ion-label (click)="addVisitor()">Save</ion-label>
        </ion-item>
        <ion-item href="#">
          <ion-icon name="return" slot="start"></ion-icon>
          <ion-label>Return</ion-label>
        </ion-item>
  </ion-card-content>
</ion-card>
