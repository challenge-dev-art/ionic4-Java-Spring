<ion-header>
  <ion-toolbar>
    <ion-title>
      Visitors
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="logout()">
        <ion-icon name="exit" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  Welcome <strong>{{user}}</strong>

  <ion-list>
    <ion-item button *ngFor="let vis of visitors">
      <ion-avatar slot="start" [routerLink]="['/', 'messagebox', vis.id]">
        <img [src]="vis.img">
      </ion-avatar>
      <ion-label [routerLink]="['/', 'messagebox', vis.id]">
        <h2>{{ vis.name }}</h2>
        <p>{{ vis.email }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="delete(vis.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
